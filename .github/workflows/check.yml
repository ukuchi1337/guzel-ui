# .github/workflows/check.yml
name: Check

on:
  push:
    branches:
      - develop
      - feature/*
  pull_request:
    branches:
      - develop
      - master

jobs:
  check:
    name: Lint, Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
